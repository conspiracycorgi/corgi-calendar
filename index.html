---
layout: default
---

<main class="min-h-screen p-4 md:p-8 lg:p-12">
  <div class="max-w-7xl">
    <h1>Corgi Consciousness Calendar</h1>
    <div class="w-full">
      <div id="calendar-container" class="calendar-container">
        <div class="calendar-header">
          <h2 id="lunar-month-year" class="lunar-month-year">
            Corgi Month 1, Year 1
          </h2>
          <div class="nav-buttons">
            <button id="prev-month" class="button-outline" aria-label="Previous month">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
              </svg>
            </button>
            <button id="next-month" class="button-outline" aria-label="Next month">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="day-headers" class="calendar-grid mb-4">
          <!-- Day headers will be inserted here by JavaScript -->
        </div>

        <div id="calendar-days" class="calendar-grid">
          <!-- Calendar days will be inserted here by JavaScript -->
        </div>
      </div>

      {% include calendar_legend.html %}
    </div>
    <footer class="footer">
      <p>Track your corgi's mood with the lunar cycle</p>
    </footer>
  </div>
</main>
