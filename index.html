---
layout: default
---

<main class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-950 p-4 md:p-8 lg:p-12 font-nunito">
  <div class="max-w-7xl mx-auto">
    <h1 class="mb-8 md:mb-12 text-4xl md:text-5xl lg:text-6xl font-extrabold text-center bg-gradient-to-r from-orange-300 to-orange-500 text-transparent bg-clip-text">
      Corgi Consciousness Calendar
    </h1>
    <div class="w-full">
      <div id="calendar-container" class="calendar-container w-full rounded-xl bg-gray-900 p-4 sm:p-8 shadow-xl border-4 border-orange-400">
        <div class="mb-8 flex flex-col sm:flex-row items-center justify-between gap-6">
          <h2 id="lunar-month-year" class="text-3xl sm:text-4xl font-bold text-orange-300 text-center sm:text-left">
            Corgi Month 1, Year 1
          </h2>
          <div class="flex space-x-4">
            <button id="prev-month" class="button-outline h-12 w-12 rounded-full border-2 border-orange-400 hover:bg-orange-400/20">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                <path d="m15 18-6-6 6-6"/>
              </svg>
            </button>
            <button id="next-month" class="button-outline h-12 w-12 rounded-full border-2 border-orange-400 hover:bg-orange-400/20">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                <path d="m9 18 6-6-6-6"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="day-headers" class="grid grid-cols-7 gap-3 sm:gap-4 mb-4">
          <!-- Day headers will be inserted here by JavaScript -->
        </div>

        <div id="calendar-days" class="grid grid-cols-7 gap-3 sm:gap-4">
          <!-- Calendar days will be inserted here by JavaScript -->
        </div>
      </div>

      {% include calendar_legend.html %}
    </div>
    <footer class="mt-12 text-center text-gray-500 text-sm">
      <p>Track your corgi's mood with the lunar cycle</p>
    </footer>
  </div>
</main>
